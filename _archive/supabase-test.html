<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="login-form" style="margin-top: 20px;">
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="davwez@gmail.com">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        const supabaseUrl = 'https://cvhanylywsdeblhebicj.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2aGFueWx5d3NkZWJsZGViaWNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MjQ3MjQsImV4cCI6MjA3NDIwMDcyNH0._nA5MbOSQciz-Xy_zv6Z-IIb0ssrY5ZLVqBtaVoDRM4'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            try {
                const { data, error } = await supabase.from('users').select('count').limit(1)
                if (error) {
                    document.getElementById('status').innerHTML = `❌ Connection failed: ${error.message}`
                } else {
                    document.getElementById('status').innerHTML = '✅ Supabase connection successful!'
                }
            } catch (err) {
                document.getElementById('status').innerHTML = `❌ Error: ${err.message}`
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('login-result')
            
            if (!email || !password) {
                resultDiv.innerHTML = '❌ Please enter email and password'
                return
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    resultDiv.innerHTML = `❌ Login failed: ${error.message}`
                } else {
                    resultDiv.innerHTML = `✅ Login successful! User: ${data.user.email}`
                }
            } catch (err) {
                resultDiv.innerHTML = `❌ Error: ${err.message}`
            }
        }
        
        testConnection()
    </script>
</body>
</html>
